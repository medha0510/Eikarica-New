<!DOCTYPE html>
<html>

    <meta name="description" content="">

body {
 
 background-color:white;

    <h1 class="heading" style="font-size: xx-large; font-weight: bold;">Edit Profile</h1>
<center>
<div class="box">
  <form method="post" action="{% url 'edit_vendor' %}">
    {% csrf_token %}

<img src="{% static 'images/edit.svg' %}" width="100%" height="100%">
<input type="text" placeholder="User Name" value="{{ vendor.name }}" name="name" >
<input type="Email" placeholder="Email ID" value="{{ vendor.created_by.email }}" name="email" >
<input type="password" placeholder="Old Password" name="password">
<input type="password" placeholder="New Password" name="rpassword">
<input type="password" placeholder="Confirm Password" name="confirm_password">
<input type="submit" class="buttonclass" value="Save Profile">
</form>
<br>
<a href="{% url 'vendor_admin' %}"><button class="buttonclass">Cancel</button></a>
</div>
</center>
