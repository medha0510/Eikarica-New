{% extends 'core/base-new.html' %}
{% load static %}


{% block content %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'styles/add_product.css' %}">
    <!-- Fontawesome icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  </head>
  <body>
    <h1 class="heading">Add Products</h1>
    <div class = "product-form">
          <form class="product" method="post" action="{% url 'add_product' %}" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.as_p}}
            <div>
              <input type = "text" class = "form-control" placeholder="Product Name" name="title" required>
              <input type = "number" class = "form-control" placeholder="Product Quantity" name="quantity" required>
            </div>
            <div>
              <!-- <input type = "file" accept="image" class = "form-control" placeholder="Product image"> -->
              <input type="file" accept="image" class = "form-control" name="image" id="img" style="display:none;" required/>
              <label for="img" class = "form-control file-upload-text" required>Image</label>
              <input type = "number" step="any" class = "form-control" placeholder="Price" name="price" required>
              <input type = "number" step="any" class = "form-control" placeholder="Length" name="length" required>
              <input type = "number" step="any" class = "form-control" placeholder="Breadth" name="breadth" required>
              <input type = "number" step="any" class = "form-control" placeholder="Height" name="height" required>
              <input type = "number" step="any" class = "form-control" placeholder="Weight (in kg)" name="weight" required>
            </div>
            <textarea rows = "5" placeholder="Product Details" class = "form-control" name="description" required></textarea>
            <input type = "submit" class = "send-btn" value = "Add Product">
            <a href="{% url 'vendor_admin' %}"><button class="cancel-btn">Cancel</button></a>
          </form>
          <div>
            <img src = "{% static 'img/addproduct.svg' %}" alt = "">
          </div>
          <!-- <a href="{% url 'vendor_admin' %}"><button class="cancel-btn">Cancel</button></a> -->
        </div>
